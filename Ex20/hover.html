<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div.hover > p{
            display: block;
            color: white;
            background: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis, quisquam. Et illo mollitia molestias sunt voluptas natus non qui quaerat laudantium ipsa, incidunt, eos fuga in, inventore tenetur. Neque, eum.</p>
    <div>
        passe o ouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
